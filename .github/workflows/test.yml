  test:
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: ghcr.io/oca/oca-ci/py3.10-ocb16.0:latest
            include: "stock_owner_restriction,mrp_stock_owner_restriction,purchase_order_owner,mrp_subcontracting_owner,crm_exception,analytic_distribution_widget_remove_save,analytic_mixin_analytic_account,auditlog,base_country_state_translatable,base_custom_filter,base_exception,base_view_inheritance_extension,bi_sql_editor,currency_rate_update,excel_import_export,l10n_jp_partner_title_qweb"
            name: test with OCB
            makepot: "false"
          - container: ghcr.io/oca/oca-ci/py3.10-ocb16.0:latest
            exclude: "stock_owner_restriction,mrp_stock_owner_restriction,purchase_order_owner,mrp_subcontracting_owner,crm_exception,analytic_distribution_widget_remove_save,analytic_mixin_analytic_account,auditlog,base_country_state_translatable,base_custom_filter,base_exception,base_view_inheritance_extension,bi_sql_editor,currency_rate_update,excel_import_export,l10n_jp_partner_title_qweb"
            name: test with OCB
            makepot: "false"
    services:
      postgres:
        image: postgres:12.0
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    env:
      INCLUDE: "${{ matrix.include }}"
      EXCLUDE: "${{ matrix.exclude }}"
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install addons and dependencies
        run: oca_install_addons
      - name: Check licenses
        run: manifestoo -d . check-licenses
      - name: Check development status
        run: manifestoo -d . check-dev-status --default-dev-status=Beta
        continue-on-error: true
      - name: Initialize test db
        run: oca_init_test_database
      - name: Run tests
        run: oca_run_tests
      - name: Update .pot files
        run: oca_export_and_push_pot https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}
        if: ${{ matrix.makepot == 'true' && github.event_name == 'push' && github.repository_owner == 'qrtl' }}
